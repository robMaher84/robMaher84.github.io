<div ng-controller="createListFormCtrl">
    List Title:<input type="text" ng-model="listName" placeholder="Enter a list title"><br>
    Add a movie:<movie-search></movie-search>
    <ul>
        <li ng-repeat="movie in movieList">{{movie.Title}}<button ng-click="removeFromList($index)">Remove</button></li>
    </ul>
    <button ng-click="createList()">Create list</button>
    
</div>
